<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas height="100" width="200" id="myCanvas"></canvas>

<script>
    class HCN {
        constructor(x, y ,width, height) {
            this.width = width
            this.height = height
            this.x = x
            this.y = y

        }
        abc() {
            const canvas = document.getElementById("myCanvas");
            const context = canvas.getContext("2d");
            context.fillStyle = "#000000";
            context.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    const hcn = new HCN(10, 10, 200, 100);
    hcn.abc()
</script>
</body>
</html>
